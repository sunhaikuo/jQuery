<!DOCTYPE html>
<html>
<head>
	<title>jQuery源码测试</title>
</head>
<body>
	<div id="myDiv"> </div>
	<script type="text/javascript" src="./jquery-2.0.3-tip.js"></script>
	<script type="text/javascript">
		var util = function() {

		}
		util.prototype.each = function(obj, fn) {
			for(var i=0; i<obj.length; i++) {
				var val = obj[i]
				fn.call(val, i, val)
			}
		}
		var u = new util()
		u.each([1,2,3], function(i, n) {
			console.log(i, n, this)
		})
	</script>
</body>
</html>
